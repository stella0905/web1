<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>jaba - 1029</title>
</head>
<body>
  <h1>coworkers</h1>
  <script>
    var coworkers = ['유리','나린','태라','효진','혜경'];
  </script>
  <ul>
    <script>
      var i = 0;
      while(i < coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>');
        i = i + 1;
      }
    </script>
  </ul>
</body>

</html>
